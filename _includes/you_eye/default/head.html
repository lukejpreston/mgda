<head>
    <title>{{site.title}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Luke Preston <lukejpreston@gmail.com>">
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="theme-color" content="{{site.color}}">
    <meta property="og:type" conent="website">
    <meta property="og:url" content="{{site.url}}">
    <meta property="og:title" content="{{site.title}}">
    <meta property="og:image" content="{{site.url}}/assets/logo.png">
    <meta property="og:description" content="{{description}}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:domain" content="{{site.url}}" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{site.description}}" />
    <meta name="twitter:image" content="{{site.url}}/assets/logo.png" />
    <meta property="twitter:url" content="{{site.url}}">
    <meta name="twitter:site" content="{{site.twitter}}" />
    {% if jekyll.environment == "dev" %}
        <link rel="shortcut icon" href="/assets/icon.png">
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/scripts/libs/photoswipe.min.js"></script>
        <script type="text/javascript" src="/scripts/you_eye/dom.js"></script>
    {% else %}
        <link rel="shortcut icon" href="{{site.url}}/assets/icon.png">
        <link rel="stylesheet" href="{{site.url}}/css/main.css">
        <script type="text/javascript" src="{{site.url}}/scripts/libs/photoswipe.min.js"></script>
        <script type="text/javascript" src="{{site.url}}/scripts/you_eye/dom.js"></script>
    {% endif %}
</head>
