---
layout: "you_eye/default"
nav: "contacts"
---
<div class="contacts">
    <div class="row email_form">
        <div class="column one-half">
            <form action="//formspree.io/{{site.email}}" method="POST">
                <fieldset>
                    <legend>First Name</legend>
                    <input class="u-full-width" type="text" name="fname" placeholder="First Name" />
                    <legend>Last Name</legend>
                    <input class="u-full-width" type="text" name="lname" placeholder="Last Name" />
                    <legend>Email</legend>
                    <input class="u-full-width" type="email" name="_replyto" placeholder="me@email.com" />
                    <legend>Subject</legend>
                    <input class="u-full-width" type="text" name="_subject" placeholder="subject" />
                    <legend>Message</legend>
                    <textarea class="u-full-width" type="text" name="message" placeholder="message"></textarea>
                    <input type="hidden" name="_next" value="/thanks" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <div class="u-full-width">
                        <input class="button-primary column one-half" type="submit" value="SEND">
                        <input class="button-primary column one-half" type="reset" value="RESET">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="column one-half">
            <table class="direct columns twelve">
                <tr>
                    <td><span class="icon icon-mail4"></span></td>
                    <td><a href="mailto:{{site.email}}">{{site.email}}</a>
                    </td>
                </tr>
                <tr>
                    <td><span class="icon icon-phone"></span></td>
                    <td><a href="tel:07581483606">07581483606</a></td>
                </tr>
                <tr>
                    <td><span class="icon icon-twitter"></span></td>
                    <td><a href="https://twitter.com/MGDanceAcademy">Follow</a></td>
                </tr>
                <tr>
                    <td><span class="icon icon-facebook2"></span></td>
                    <td><a href="https://www.facebook.com/MG-Dance-Academy-1682675975343180/?fref=ts">Like</a></td>
                </tr>
                <tr>
                    <td><span class="icon icon-instagram"></span></td>
                    <td><a href="https://www.instagram.com/MGDanceAcademy/">Follow</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
